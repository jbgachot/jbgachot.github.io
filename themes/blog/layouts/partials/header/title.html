<a href="{{ .Site.BaseURL }}">
  {{ if .IsHome }}
    <h1 class="text-center shadow-primary sm:text-left text-4xl font-extrabold">
      {{ .Site.Title }}
    </h1>
  {{ else }}
    <h3 class="text-center shadow-primary sm:text-left text-4xl font-extrabold">
      {{ .Site.Title }}
    </h3>
  {{ end }}
</a>
